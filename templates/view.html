{% extends "base.html" %}
{% block content %}
<h2>View Attendance</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>Subject</th>
            <th>Login Time</th>
            <th>Logout Time</th>

        </tr>
    </thead>
    <tbody>
        {% for row in attendance_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
